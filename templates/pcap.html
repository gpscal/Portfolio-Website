<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCAP Explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .notes-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .notes-header {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notes-header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #2c3e50;
        }

        .notes-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .upload-zone {
            border: 2px dashed #3498db;
            padding: 24px;
            border-radius: 10px;
            background: rgba(52, 152, 219, 0.06);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-zone:hover {
            background: rgba(52, 152, 219, 0.1);
        }

        .upload-zone.dragover {
            background: rgba(52, 152, 219, 0.15);
            border-color: #2980b9;
        }

        .add-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .pcap-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 14px;
        }

        .stat-card {
            background: #fff;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.08);
        }

        .stat-card h4 {
            margin: 0 0 10px 0;
            color: #666;
            font-size: 14px;
        }

        .chat-box {
            background: #fff;
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            border: 1px solid #ecf0f1;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .msg {
            padding: 10px 12px;
            margin: 8px 0;
            border-radius: 8px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg.user {
            background: #e8f6ff;
            margin-left: 40px;
        }

        .msg.bot {
            background: #eef9f0;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-right: 40px;
        }

        .msg.bot code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .msg.bot pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 12px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .msg.bot pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #27ae60;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .loading-indicator {
            display: none;
            padding: 12px;
            background: #f0f8ff;
            border-left: 4px solid #3498db;
            border-radius: 6px;
            margin: 8px 0;
            align-items: center;
            gap: 10px;
        }

        .loading-indicator.active {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #ecf0f1;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .save-btn {
            padding: 12px 28px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .save-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .save-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .form-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .helper {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .label-controls {
            margin-top: 12px;
            padding: 12px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            display: none;
        }

        .label-controls h4 {
            font-size: 14px;
            margin: 0 0 8px 0;
            color: #2c3e50;
        }

        .label-buttons {
            display: flex;
            gap: 8px;
        }

        .label-btn {
            flex: 1;
            padding: 8px;
            font-size: 13px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            transition: opacity 0.2s;
        }

        .label-btn:hover {
            opacity: 0.9;
        }

        .label-btn.normal {
            background: #4CAF50;
        }

        .label-btn.anomaly {
            background: #ff9800;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="notes-container">
        <header class="notes-header">
            <h1>PCAP Explorer</h1>
            <button id="logout-btn" class="logout-btn">Clear</button>
        </header>

        <div class="notes-content">
            <div class="sidebar">
                <div class="upload-zone" id="upload-zone">
                    <h3>Upload a .pcap or .pcapng</h3>
                    <p class="helper">Drag & drop here or click to browse</p>
                    <input type="file" id="pcap-file" accept=".pcap,.pcapng" style="display:none" />
                    <button class="add-btn" id="choose-file-btn">Choose File</button>
                    <div id="upload-status" class="helper" style="margin-top:8px"></div>
                </div>

                <div id="label-controls" class="label-controls">
                    <h4>üè∑Ô∏è Label for ML Training:</h4>
                    <div class="label-buttons">
                        <button onclick="pcapUI.labelCurrentPcap('normal')" class="label-btn normal">
                            ‚úÖ Normal
                        </button>
                        <button onclick="pcapUI.labelCurrentPcap('anomaly')" class="label-btn anomaly">
                            ‚ö†Ô∏è Anomaly
                        </button>
                    </div>
                    <p class="helper" style="margin-top: 6px; font-size: 11px;">Label this capture to improve ML accuracy</p>
                </div>

                <div style="margin-top:20px">
                    <h4>Capture Info</h4>
                    <div class="pcap-stats" id="pcap-stats"></div>
                </div>
            </div>

            <div class="main-content">
                <div style="margin-bottom: 16px;">
                    <h2 style="margin: 0; color: #2c3e50;">Ask about the capture</h2>
                </div>

                <div class="chat-box">
                    <div class="chat-messages" id="chat-messages"></div>

                    <div class="loading-indicator" id="loading-indicator">
                        <div class="spinner"></div>
                        <span>Analyzing PCAP data...</span>
                    </div>

                    <form id="chat-form" style="display:flex; gap:8px;">
                        <input id="chat-input" class="form-input" placeholder="e.g., Summarize traffic and top talkers" />
                        <button class="save-btn" type="submit" id="ask-btn">Ask</button>
                    </form>
                    <div class="helper">
                        Backed by RouteLLM APIs. Supports streaming responses.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    class PcapUI {
        constructor() {
            this.currentPcapId = null;
            this.currentFilename = null;
            this.init();
        }

        init() {
            const fileInput = document.getElementById('pcap-file');
            const chooseBtn = document.getElementById('choose-file-btn');
            const uploadZone = document.getElementById('upload-zone');

            chooseBtn.addEventListener('click', () => fileInput.click());
            uploadZone.addEventListener('click', (e) => {
                if (e.target === uploadZone || e.target.tagName === 'P' || e.target.tagName === 'H3') {
                    fileInput.click();
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    this.uploadFile(e.target.files[0]);
                }
            });

            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            });

            uploadZone.addEventListener('dragleave', () => {
                uploadZone.classList.remove('dragover');
            });

            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                if (e.dataTransfer.files.length > 0) {
                    this.uploadFile(e.dataTransfer.files[0]);
                }
            });

            const chatForm = document.getElementById('chat-form');
            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                this.askQuestion();
            });

            document.getElementById('logout-btn').addEventListener('click', () => {
                if (confirm('Clear all data and reset?')) {
                    this.clearAll();
                }
            });
        }

        async uploadFile(file) {
            const statusDiv = document.getElementById('upload-status');
            statusDiv.textContent = 'Uploading...';
            statusDiv.style.color = '#3498db';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/pcap/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    this.currentPcapId = data.pcap_id;
                    this.currentFilename = data.filename;
                    
                    statusDiv.textContent = `‚úÖ Uploaded: ${data.filename}`;
                    statusDiv.style.color = '#27ae60';

                    this.displayStats(data.stats);
                    document.getElementById('label-controls').style.display = 'block';

                    this.addMessage('bot', `PCAP uploaded successfully! You can now ask questions about **${data.filename}**.\n\nExample questions:\n- Summarize the traffic\n- What protocols are present?\n- Show me SIP and RTP statistics`);
                } else {
                    statusDiv.textContent = `‚ùå Error: ${data.error}`;
                    statusDiv.style.color = '#e74c3c';
                }
            } catch (error) {
                statusDiv.textContent = `‚ùå Upload failed: ${error.message}`;
                statusDiv.style.color = '#e74c3c';
                console.error('Upload error:', error);
            }
        }

        displayStats(stats) {
            const statsDiv = document.getElementById('pcap-stats');
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <h4>Format</h4>
                    <p style="font-size: 18px; margin: 5px 0;">${stats.format || 'N/A'}</p>
                </div>
                <div class="stat-card">
                    <h4>Packets</h4>
                    <p style="font-size: 18px; margin: 5px 0;">${stats.packet_count || 0}</p>
                </div>
                <div class="stat-card">
                    <h4>Total Bytes</h4>
                    <p style="font-size: 18px; margin: 5px 0;">${(stats.total_bytes || 0).toLocaleString()}</p>
                </div>
                <div class="stat-card">
                    <h4>Duration</h4>
                    <p style="font-size: 18px; margin: 5px 0;">${stats.duration_seconds || 0}s</p>
                </div>
                <div class="stat-card">
                    <h4>SIP Packets</h4>
                    <p style="font-size: 18px; margin: 5px 0; color: #3498db;">${stats.sip_packets || 0}</p>
                </div>
                <div class="stat-card">
                    <h4>RTP Packets</h4>
                    <p style="font-size: 18px; margin: 5px 0; color: #9b59b6;">${stats.rtp_packets || 0}</p>
                </div>
            `;
        }

        async askQuestion() {
            if (!this.currentPcapId) {
                alert('Please upload a PCAP file first!');
                return;
            }

            const input = document.getElementById('chat-input');
            const question = input.value.trim();
            if (!question) return;

            this.addMessage('user', question);
            input.value = '';

            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.classList.add('active');
            const askBtn = document.getElementById('ask-btn');
            askBtn.disabled = true;

            const messagesDiv = document.getElementById('chat-messages');
            const botMsgDiv = document.createElement('div');
            botMsgDiv.className = 'msg bot';
            botMsgDiv.innerHTML = '<span class="streaming-cursor"></span>';
            messagesDiv.appendChild(botMsgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const response = await fetch(`/api/pcap/${this.currentPcapId}/route-llm`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        const cursor = botMsgDiv.querySelector('.streaming-cursor');
                        if (cursor) cursor.remove();
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;

                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.trim() && line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.content) {
                                    fullText += data.content;
                                    botMsgDiv.innerHTML = marked.parse(fullText) + '<span class="streaming-cursor"></span>';
                                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                } else if (data.error) {
                                    botMsgDiv.innerHTML = `‚ùå Error: ${data.error}`;
                                    console.error('Stream error:', data.error);
                                }
                            } catch (e) {
                                console.error('Parse error:', e, 'Line:', line);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                botMsgDiv.innerHTML = `‚ùå Request failed: ${error.message}`;
            } finally {
                loadingIndicator.classList.remove('active');
                askBtn.disabled = false;
                input.focus();
            }
        }

        addMessage(type, text) {
            const messagesDiv = document.getElementById('chat-messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg ${type}`;

            if (type === 'bot') {
                msgDiv.innerHTML = marked.parse(text);
            } else {
                msgDiv.textContent = text;
            }

            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async labelCurrentPcap(label) {
            if (!this.currentPcapId) {
                alert('No PCAP loaded!');
                return;
            }

            try {
                const response = await fetch(`/api/pcap/${this.currentPcapId}/label`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ label })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`‚úÖ PCAP labeled as "${label}"`);
                } else {
                    alert(`‚ùå Error: ${data.error}`);
                }
            } catch (error) {
                alert(`Error labeling PCAP: ${error.message}`);
            }
        }

        clearAll() {
            this.currentPcapId = null;
            this.currentFilename = null;
            document.getElementById('upload-status').textContent = '';
            document.getElementById('pcap-stats').innerHTML = '';
            document.getElementById('chat-messages').innerHTML = '';
            document.getElementById('label-controls').style.display = 'none';
            document.getElementById('pcap-file').value = '';
        }
    }

    const pcapUI = new PcapUI();
    </script>
</body>
</html>
