<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCAP Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notes.css') }}" />
    <!-- Add marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* page-specific tweaks on top of notes.css */
        .upload-zone {
            border: 2px dashed #3498db;
            padding: 24px;
            border-radius: 10px;
            background: rgba(52, 152, 219, 0.06);
            text-align: center;
        }
        .upload-zone.dragover {
            background: rgba(52, 152, 219, 0.15);
        }
        .pcap-stats {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; margin-top: 14px;
        }
        .stat-card { 
            background: #fff; 
            border-radius: 8px; 
            padding: 12px; 
            box-shadow: 0 1px 6px rgba(0,0,0,0.08); 
        }
        .stat-card h4 {
            margin: 0 0 10px 0;
            color: #666;
            font-size: 14px;
        }
        .chat-box { background: #fff; border-radius: 10px; padding: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); height: 100%; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 8px; border: 1px solid #ecf0f1; border-radius: 8px; margin-bottom: 10px; }
        .msg { padding: 10px 12px; margin: 8px 0; border-radius: 8px; line-height: 1.6; }
        .msg.user { background: #e8f6ff; }
        .msg.bot {
            background: #eef9f0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        /* Markdown formatting in bot messages */
        .msg.bot h1, .msg.bot h2, .msg.bot h3 { margin: 12px 0 8px 0; color: #2c3e50; }
        .msg.bot h1 { font-size: 1.3em; border-bottom: 2px solid #27ae60; padding-bottom: 4px; }
        .msg.bot h2 { font-size: 1.2em; border-bottom: 1px solid #27ae60; padding-bottom: 3px; }
        .msg.bot h3 { font-size: 1.1em; color: #27ae60; }
        .msg.bot p { margin: 8px 0; }
        .msg.bot ul, .msg.bot ol { margin: 8px 0; padding-left: 24px; }
        .msg.bot li { margin: 4px 0; }
        .msg.bot code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .msg.bot pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 8px 0;
        }
        .msg.bot pre code {
            background: none;
            padding: 0;
        }
        .msg.bot strong { color: #2c3e50; font-weight: 600; }
        .msg.bot em { font-style: italic; color: #555; }
        .msg.bot blockquote {
            border-left: 4px solid #27ae60;
            padding-left: 12px;
            margin: 8px 0;
            color: #555;
        }
        .msg.bot hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 12px 0;
        }
        .helper { color: #7f8c8d; font-size: 0.9rem; }

        /* Loading indicator styles */
        .loading-indicator {
            display: none;
            padding: 12px;
            background: #f0f8ff;
            border-left: 4px solid #3498db;
            border-radius: 6px;
            margin: 8px 0;
            align-items: center;
            gap: 10px;
        }
        .loading-indicator.active {
            display: flex;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #ecf0f1;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Layout improvements - remove wasted space */
        .notes-header {
            padding: 12px 24px;
            min-height: auto;
        }
        .notes-header h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        .notes-content {
            height: calc(100vh - 60px);
            padding: 0;
        }
        .main-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .content-header {
            margin-bottom: 16px;
        }
        .content-header h2 {
            font-size: 1.3rem;
            margin: 0;
        }

        /* ML Dashboard Styles */
        .ml-dashboard {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .ml-dashboard h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 1.2rem;
        }
        .ml-status {
            margin-bottom: 15px;
        }
        .ml-actions {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .btn {
            padding: 8px 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1976D2;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #mlDetails {
            margin-top: 20px;
        }
        .ml-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .ml-table-container {
            max-height: 400px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .ml-table {
            width: 100%;
            border-collapse: collapse;
        }
        .ml-table thead tr {
            background: #f0f0f0;
        }
        .ml-table th,
        .ml-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .label-badge {
            padding: 3px 8px;
            color: white;
            border-radius: 3px;
            font-size: 12px;
            display: inline-block;
        }
        .label-normal {
            background: #4CAF50;
        }
        .label-anomaly {
            background: #ff9800;
        }
        .btn-small {
            font-size: 12px;
            padding: 4px 8px;
            margin-right: 4px;
        }
        .btn-delete {
            background: #f44336;
        }
        .btn-delete:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="network-bg">
        <svg id="network-svg"></svg>
    </div>

    <div class="notes-container">
        <header class="notes-header">
            <h1>PCAP Explorer</h1>
            <div class="header-actions">
                <span class="user-info">Welcome, <span id="current-user">Guest</span></span>
                <button id="logout-btn" class="logout-btn" title="Clear local data">Clear</button>
            </div>
        </header>

        <div class="notes-content">
            <div class="sidebar">
                <div class="upload-zone" id="upload-zone">
                    <h3>Upload a .pcap or .pcapng</h3>
                    <p class="helper">Drag & drop here or click to browse</p>
                    <input type="file" id="pcap-file" accept=".pcap,.pcapng" style="display:none" />
                    <button class="add-btn" id="choose-file-btn">Choose File</button>
                    <div id="upload-status" class="helper" style="margin-top:8px"></div>
                </div>

                <div style="margin-top:20px">
                    <h4>Capture Info</h4>
                    <div class="pcap-stats" id="pcap-stats"></div>
                </div>

                <!-- ML Dashboard Section -->
                <div class="ml-dashboard">
                    <h3>ü§ñ Machine Learning</h3>
                    
                    <div class="ml-status" id="mlStatus">
                        <p style="color: #7f8c8d; font-size: 0.9rem;">Loading ML status...</p>
                    </div>
                    
                    <div class="ml-actions">
                        <button onclick="mlDashboard.refreshStatus()" class="btn">üîÑ Refresh</button>
                        <button onclick="mlDashboard.viewSamples()" class="btn">üìä Samples</button>
                        <button onclick="mlDashboard.viewModelInfo()" class="btn">üß† Model</button>
                        <button onclick="mlDashboard.trainModel()" class="btn">üéì Train</button>
                        <button onclick="mlDashboard.exportData()" class="btn">üíæ Export</button>
                    </div>
                    
                    <div id="mlDetails"></div>
                </div>
            </div>

            <div class="main-content">
                <div class="content-header">
                    <h2>Ask about the capture</h2>
                </div>

                <div class="chat-box">
                    <div class="chat-messages" id="chat-messages"></div>

                    <!-- Loading indicator -->
                    <div class="loading-indicator" id="loading-indicator">
                        <div class="spinner"></div>
                        <span>Analyzing PCAP data...</span>
                    </div>

                    <form id="chat-form" style="display:flex; gap:8px;">
                        <input id="chat-input" class="form-input" placeholder="e.g., Summarize traffic and top talkers" style="flex:1; padding:10px; border:2px solid #ecf0f1; border-radius:8px" />
                        <button class="save-btn" type="submit" id="ask-btn">Ask</button>
                    </form>
                    <div class="helper" style="margin-top:8px">
                        Backed by RouteLLM APIs. Configure your keys and models in your backend per the docs.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/network.js') }}"></script>
    <script>
    // ML Dashboard Class
    class MLDashboard {
        constructor() {
            this.init();
        }

        init() {
            // Auto-refresh status on page load
            setTimeout(() => this.refreshStatus(), 500);
        }

        async refreshStatus() {
            try {
                const response = await fetch('/api/ml/status');
                const data = await response.json();
                
                const statusDiv = document.getElementById('mlStatus');
                statusDiv.innerHTML = `
                    <div class="ml-stats-grid">
                        <div class="stat-card">
                            <h4>Model Status</h4>
                            <p style="font-size: 20px; color: ${data.model.trained ? '#4CAF50' : '#ff9800'}; margin: 5px 0;">
                                ${data.model.trained ? '‚úÖ Trained' : '‚ö†Ô∏è Not Trained'}
                            </p>
                            ${data.model.last_modified ? `<small style="color: #7f8c8d;">${new Date(data.model.last_modified).toLocaleString()}</small>` : ''}
                        </div>
                        
                        <div class="stat-card">
                            <h4>Training Samples</h4>
                            <p style="font-size: 20px; color: #2196F3; margin: 5px 0;">${data.training_samples}</p>
                            <small style="color: #7f8c8d;">Min required: ${data.min_samples_required}</small>
                        </div>
                        
                        <div class="stat-card">
                            <h4>Ready to Train</h4>
                            <p style="font-size: 20px; margin: 5px 0;">${data.ready_to_train ? '‚úÖ Yes' : '‚ùå No'}</p>
                            <small style="color: #7f8c8d;">${data.ready_to_train ? 'You can train now!' : 'Collect more samples'}</small>
                        </div>
                    </div>
                `;
                
                // Fetch and display statistics
                const statsResponse = await fetch('/api/ml/statistics');
                const statsData = await statsResponse.json();
                
                statusDiv.innerHTML += `
                    <div style="margin-top: 15px; padding: 12px; background: white; border-radius: 5px;">
                        <h4 style="margin: 0 0 8px 0; font-size: 14px; color: #666;">Label Distribution</h4>
                        <div style="display: flex; gap: 15px; font-size: 14px;">
                            <div>Normal: <strong style="color: #4CAF50;">${statsData.label_distribution.normal}</strong></div>
                            <div>Anomaly: <strong style="color: #ff9800;">${statsData.label_distribution.anomaly}</strong></div>
                            <div>Other: <strong style="color: #999;">${statsData.label_distribution.other}</strong></div>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error fetching ML status:', error);
                document.getElementById('mlStatus').innerHTML = `<p style="color: #f44336; font-size: 0.9rem;">Error loading status: ${error.message}</p>`;
            }
        }

        async viewSamples() {
            try {
                const response = await fetch('/api/ml/samples');
                const data = await response.json();
                
                const detailsDiv = document.getElementById('mlDetails');
                detailsDiv.innerHTML = `
                    <h4 style="margin: 15px 0 10px 0; color: #2c3e50;">Training Samples (${data.total_samples})</h4>
                    <div class="ml-table-container">
                        <table class="ml-table">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Label</th>
                                    <th>Features</th>
                                    <th>Size</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.samples.length > 0 ? data.samples.map(sample => `
                                    <tr>
                                        <td style="font-size: 12px;">${new Date(sample.timestamp).toLocaleString()}</td>
                                        <td>
                                            <span class="label-badge label-${sample.label}">
                                                ${sample.label}
                                            </span>
                                        </td>
                                        <td>${sample.feature_count}</td>
                                        <td>${(sample.size_bytes / 1024).toFixed(1)} KB</td>
                                        <td>
                                            <button onclick="mlDashboard.viewSampleDetails('${sample.id}')" class="btn btn-small">View</button>
                                            <button onclick="mlDashboard.deleteSample('${sample.id}')" class="btn btn-small btn-delete">Delete</button>
                                        </td>
                                    </tr>
                                `).join('') : '<tr><td colspan="5" style="text-align: center; color: #999; padding: 20px;">No training samples yet</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching samples:', error);
                alert('Error loading samples: ' + error.message);
            }
        }

        async viewSampleDetails(sampleId) {
            try {
                const response = await fetch(`/api/ml/samples/${sampleId}`);
                const data = await response.json();
                
                const detailsDiv = document.getElementById('mlDetails');
                detailsDiv.innerHTML = `
                    <h4 style="margin: 15px 0 10px 0; color: #2c3e50;">Sample Details: ${sampleId}</h4>
                    <div style="background: white; padding: 15px; border-radius: 5px;">
                        <pre style="background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; font-size: 12px; max-height: 400px;">${JSON.stringify(data.data, null, 2)}</pre>
                        <button onclick="mlDashboard.viewSamples()" class="btn" style="margin-top: 10px;">‚Üê Back to List</button>
                    </div>
                `;
            } catch (error) {
                alert('Error loading sample details: ' + error.message);
            }
        }

        async deleteSample(sampleId) {
            if (!confirm('Are you sure you want to delete this training sample?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/ml/samples/${sampleId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Sample deleted successfully');
                    this.viewSamples(); // Refresh list
                    this.refreshStatus(); // Update counts
                } else {
                    alert('‚ùå Error deleting sample: ' + data.error);
                }
            } catch (error) {
                alert('Error deleting sample: ' + error.message);
            }
        }

        async viewModelInfo() {
            try {
                const response = await fetch('/api/ml/model-info');
                const data = await response.json();
                
                const detailsDiv = document.getElementById('mlDetails');
                detailsDiv.innerHTML = `
                    <h4 style="margin: 15px 0 10px 0; color: #2c3e50;">Model Information</h4>
                    <div style="background: white; padding: 15px; border-radius: 5px;">
                        <pre style="background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; font-size: 12px; max-height: 400px;">${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                const detailsDiv = document.getElementById('mlDetails');
                detailsDiv.innerHTML = `
                    <h4 style="margin: 15px 0 10px 0; color: #2c3e50;">Model Information</h4>
                    <div style="background: white; padding: 15px; border-radius: 5px;">
                        <p style="color: #ff9800;">‚ö†Ô∏è Model not trained yet. Upload PCAPs and train the model first.</p>
                    </div>
                `;
            }
        }

        async trainModel() {
            if (!confirm('Train/retrain the anomaly detection model? This may take a moment.')) {
                return;
            }
            
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '‚è≥ Training...';
            
            try {
                const response = await fetch('/api/ml/train', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert(`‚úÖ ${data.message}\nTraining samples: ${data.training_samples}`);
                    this.refreshStatus();
                } else {
                    alert('‚ùå Training failed: ' + data.error);
                }
            } catch (error) {
                alert('Error training model: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üéì Train';
            }
        }

        async exportData() {
            try {
                const response = await fetch('/api/ml/export');
                const data = await response.json();
                
                // Download as JSON file
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ml_training_data_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                alert(`‚úÖ Exported ${data.total_samples} training samples`);
            } catch (error) {
                alert('Error exporting data: ' + error.message);
            }
        }
    }

    // Initialize ML Dashboard
    const mlDashboard = new MLDashboard();

    // PCAP UI Class
    class PcapUI {
        constructor() {
            this.currentUser = localStorage.getItem('username') || 'Guest';
            this.pcapId = null;
            this.init();
        }

        init() {
            document.getElementById('current-user').textContent = this.currentUser;
            document.getElementById('logout-btn').addEventListener('click', () => this.clearLocal());

            const zone = document.getElementById('upload-zone');
            const fileInput = document.getElementById('pcap-file');
            const chooseBtn = document.getElementById('choose-file-btn');
            chooseBtn.addEventListener('click', () => fileInput.click());
            zone.addEventListener('dragover', (e) => { e.preventDefault(); zone.classList.add('dragover'); });
            zone.addEventListener('dragleave', () => zone.classList.remove('dragover'));
            zone.addEventListener('drop', (e) => { e.preventDefault(); zone.classList.remove('dragover'); if (e.dataTransfer.files[0]) this.upload(e.dataTransfer.files[0]); });
            fileInput.addEventListener('change', () => { if (fileInput.files[0]) this.upload(fileInput.files[0]); });

            document.getElementById('chat-form').addEventListener('submit', (e) => this.ask(e));
        }

        clearLocal() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            alert('Cleared local data.');
        }

        async upload(file) {
            const status = document.getElementById('upload-status');
            status.textContent = 'Uploading...';
            const form = new FormData();
            form.append('file', file);
            try {
                const res = await fetch('/api/pcap/upload', {
                    method: 'POST',
                    body: form
                });
                const data = await res.json().catch(() => ({}));
                if (!res.ok) {
                    throw new Error(data.detail || res.statusText || 'Upload failed');
                }
                this.pcapId = data.pcap_id;
                status.textContent = `Uploaded: ${data.filename}`;
                if (data.stats) this.renderStats(data.stats);
                this.pushBot(`Uploaded ${data.filename}. Ask me anything about it.`);
                
                // Refresh ML status after upload (new training data may be available)
                mlDashboard.refreshStatus();
            } catch (e) {
                status.textContent = 'Upload error';
                alert(`Upload failed: ${e.message}`);
            }
        }

        renderStats(stats = {}) {
            const c = document.getElementById('pcap-stats');
            c.innerHTML = '';
            const items = [
                ['Format', stats.format ?? '‚Äî'],
                ['Packets', stats.packet_count ?? '‚Äî'],
                ['Bytes', stats.total_bytes ?? '‚Äî'],
                ['Duration (s)', stats.duration_seconds ?? '‚Äî'],
                ['SIP Packets', stats.sip_packets ?? '‚Äî'],
                ['RTP Packets', stats.rtp_packets ?? '‚Äî'],
                ['Note', stats.note ?? '']
            ];
            items.forEach(([k,v]) => {
                const d = document.createElement('div');
                d.className = 'stat-card';
                d.innerHTML = `<div style="color:#7f8c8d; font-size:12px">${k}</div><div style="font-weight:600; color:#2c3e50">${v}</div>`;
                c.appendChild(d);
            });
        }

        pushUser(text) {
            const box = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = 'msg user';
            div.textContent = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        pushBot(text) {
            const box = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = 'msg bot';

            // Check if marked.js is available for markdown rendering
            if (typeof marked !== 'undefined') {
                try {
                    // Configure marked for better formatting
                    marked.setOptions({
                        breaks: true,
                        gfm: true
                    });
                    div.innerHTML = marked.parse(text);
                } catch (e) {
                    // Fallback to plain text if markdown parsing fails
                    div.textContent = text;
                }
            } else {
                // Fallback: basic formatting without markdown library
                div.innerHTML = this.formatText(text);
            }

            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        formatText(text) {
            // Basic text formatting fallback
            return text
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/`(.+?)`/g, '<code>$1</code>')
                .replace(/^/, '<p>')
                .replace(/$/, '</p>');
        }

        async ask(e) {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const askBtn = document.getElementById('ask-btn');
            const loading = document.getElementById('loading-indicator');

            const q = input.value.trim();
            if (!q) return;
            if (!this.pcapId) { alert('Upload a pcap first.'); return; }

            this.pushUser(q);
            input.value = '';

            // Show loading, disable button
            loading.classList.add('active');
            askBtn.disabled = true;
            askBtn.textContent = 'Analyzing...';

            try {
                const res = await fetch(`/api/pcap/${this.pcapId}/route-llm`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q })
                });
                const data = await res.json().catch(() => ({}));
                if (!res.ok) throw new Error(data.error || 'Error');
                this.pushBot(data.answer || 'No answer');
                if (data.stats) this.renderStats(data.stats);
            } catch(err) {
                this.pushBot('Error talking to backend. Configure RouteLLM integration.');
            } finally {
                // Hide loading, re-enable button
                loading.classList.remove('active');
                askBtn.disabled = false;
                askBtn.textContent = 'Ask';
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => new PcapUI());
    </script>
</body>
</html>
