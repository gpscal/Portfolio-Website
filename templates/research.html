<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <title>FortiResearch LLM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .network-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .network-bg svg {
            width: 100%;
            height: 100%;
        }

        .chat-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0;
            padding: 0px;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px 15px 0 0;
            padding: 20px 30px;
            backdrop-filter: blur(0px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .back-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .chat-messages {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(0px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            flex-shrink: 0;
            font-size: 0.75rem;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .message-content {
            max-width: 95%;
            padding: 15px 20px;
            border-radius: 15px;
            background: rgba(52, 152, 219, 0.05);
            border: 1px solid rgba(52, 152, 219, 0.2);
            line-height: 1.6;
            color: #2c3e50;
        }

        .message.user .message-content {
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid rgba(39, 174, 96, 0.2);
        }

        .message-content a {
            color: #3498db;
            text-decoration: underline;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;

        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.8);
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.5;

        }
        .message-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
            white-space: pre;
            word-wrap: normal;
        }
        .typing-indicator {
            display: none;
            gap: 5px;
            padding: 15px 20px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3498db;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 15px 15px;
            padding: 20px 30px;
            backdrop-filter: blur(1px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(52, 152, 219, 0.7);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            font-family: 'Arial', sans-serif;
        }

        .chat-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .send-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .web-search-indicator {
            display: none;
            padding: 10px 15px;
            background: rgba(52, 152, 219, 0.1);
            border-left: 3px solid #3498db;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #2c3e50;
        }

        .web-search-indicator.active {
            display: block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #3498db;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }

            .chat-header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 10px;
            }

            .chat-title {
                font-size: 1.4rem;
            }

            .chat-messages {
                padding: 20px 15px;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-input-wrapper {
                flex-direction: column;
            }

            .send-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="network-bg">
        <svg id="bu_network-svg"></svg>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">FortiResearch LLM</div>
            <a href="/" class="back-btn">‚Üê Home</a>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message">
                <div class="message-avatar">
                    <img src="static/images/owl.jpg" alt="AI" id="botAvatar">
                </div>
                <div class="message-content">
                    Hello! I'm your FortiResearch LLM with live research web browsing capabilities. I can search the internet in real-time to provide you with the latest information. Ask me anything!
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="web-search-indicator" id="webSearchIndicator">
                üåê Searching the web...
            </div>
            <div class="chat-input-wrapper">
                <textarea
                    id="chatInput"
                    class="chat-input"
                    placeholder="Type your message... (I can search the web for latest info!)"
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="/static/js/bu_network.js"></script>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const webSearchIndicator = document.getElementById('webSearchIndicator');


        let conversationHistory = [];
        let isStreaming = false;

       
        // Use upload image for Owl
        const owlImage = '/static/images/owl.jpg';
        
        botAvatar.src = owlImage;

    
        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Send message on Enter (Shift+Enter for new line)
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'You' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Convert markdown-style links and code blocks
            let formattedContent = content
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');

            contentDiv.innerHTML = formattedContent;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return contentDiv;
        }

        function createStreamingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<span class="streaming-cursor"></span>';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return contentDiv;
        }
        



        // Add this helper function at the top of your script
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Replace your formatContent function with this improved version
        function formatContent(text) {
            // Store code blocks temporarily to prevent processing
            const codeBlocks = [];
            
            // Extract and store code blocks (```language\ncode\n```)
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
                const placeholder = `__CODE_BLOCK_${codeBlocks.length}__`;
                codeBlocks.push({
                    language: language || 'plaintext',
                    code: code.trim()
                });
                return placeholder;
            });
            
            // Store inline code temporarily
            const inlineCodes = [];
            text = text.replace(/`([^`]+)`/g, (match, code) => {
                const placeholder = `__INLINE_CODE_${inlineCodes.length}__`;
                inlineCodes.push(code);
                return placeholder;
            });
            
            // Now escape HTML in the remaining text
            text = escapeHtml(text);
            
            // Handle markdown links
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Handle bold text
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Handle italic text (but not bold)
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            // Handle headers
            text = text.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            text = text.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            text = text.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            
            // Convert newlines to <br> (but we'll handle this after restoring code)
            text = text.replace(/\n/g, '<br>');
            
            // Restore inline code
            inlineCodes.forEach((code, index) => {
                text = text.replace(
                    `__INLINE_CODE_${index}__`,
                    `<code>${escapeHtml(code)}</code>`
                );
            });
            
            // Restore code blocks
            codeBlocks.forEach((block, index) => {
                const escapedCode = escapeHtml(block.code);
                text = text.replace(
                    `__CODE_BLOCK_${index}__`,
                    `<pre><code class="language-${block.language}">${escapedCode}</code></pre>`
                );
            });
            
            return text;
        }
            

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isStreaming) return;

            // Add user message
            addMessage(message, true);
            conversationHistory.push({ role: 'user', content: message });

            // Clear input
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // Disable send button
            sendBtn.disabled = true;
            isStreaming = true;

            // Check if message might need web search
            const needsWebSearch = /latest|current|recent|today|news|2024|2025|what is|who is|weather|price|stock/i.test(message);

            if (needsWebSearch) {
                webSearchIndicator.classList.add('active');
            }

            // Create streaming message container
            const streamingContent = createStreamingMessage();
            let fullResponse = '';
            let buffer = '';

            try {
                const response = await fetch('/api/research', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory.slice(-10),
                        enable_web_search: needsWebSearch
                    })
                });

                webSearchIndicator.classList.remove('active');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        // Remove cursor
                        const cursor = streamingContent.querySelector('.streaming-cursor');
                        if (cursor) cursor.remove();
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;

                    // Process complete lines
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.trim() && line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.content) {
                                    fullResponse += data.content;
                                    
                                    // Update display with cursor
                                    const formattedText = formatContent(fullResponse);
                                    streamingContent.innerHTML = formattedText + '<span class="streaming-cursor"></span>';
                                    document.querySelectorAll('pre code').forEach((block) => {
                                        hljs.highlightElement(block);
                                    });

                                    // Auto-scroll
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                } else if (data.error) {
                                    streamingContent.innerHTML = `Error: ${data.error}`;
                                    console.error('Stream error:', data.error);
                                }
                            } catch (e) {
                                console.error('Parse error:', e, 'Line:', line);
                            }
                        }
                    }
                }

                // Add to conversation history
                if (fullResponse) {
                    conversationHistory.push({ role: 'assistant', content: fullResponse });
                }

            } catch (error) {
                console.error('Error:', error);
                streamingContent.innerHTML = 'Sorry, there was an error processing your request. Please try again.';
                webSearchIndicator.classList.remove('active');
            } finally {
                sendBtn.disabled = false;
                isStreaming = false;
                chatInput.focus();
            }
        }

        // Focus input on load
        chatInput.focus();

        // Simple network background animation
        const svg = document.getElementById('network-svg');
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        svg.setAttribute('width', width);
        svg.setAttribute('height', height);

        // Create some animated circles for visual effect
        for (let i = 0; i < 20; i++) {
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', Math.random() * width);
            circle.setAttribute('cy', Math.random() * height);
            circle.setAttribute('r', Math.random() * 3 + 1);
            circle.setAttribute('fill', `rgba(52, 152, 219, ${Math.random() * 0.3 + 0.1})`);
            
            const animateX = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
            animateX.setAttribute('attributeName', 'cx');
            animateX.setAttribute('values', `${circle.getAttribute('cx')};${Math.random() * width};${circle.getAttribute('cx')}`);
            animateX.setAttribute('dur', `${Math.random() * 20 + 10}s`);
            animateX.setAttribute('repeatCount', 'indefinite');
            
            const animateY = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
            animateY.setAttribute('attributeName', 'cy');
            animateY.setAttribute('values', `${circle.getAttribute('cy')};${Math.random() * height};${circle.getAttribute('cy')}`);
            animateY.setAttribute('dur', `${Math.random() * 20 + 10}s`);
            animateY.setAttribute('repeatCount', 'indefinite');
            
            circle.appendChild(animateX);
            circle.appendChild(animateY);
            svg.appendChild(circle);
        }
    </script>
</body>
</html>
