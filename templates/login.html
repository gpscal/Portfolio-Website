<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Command Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="network-bg">
        <svg id="network-svg"></svg>
    </div>

    <div class="container">
        <div class="login-card">
            <h1>Command Notes</h1>
            <p class="subtitle">Hierarchical Command Documentation</p>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                </div>
                <button type="submit" id="login-btn" class="login-btn">Login</button>
            </form>

            <div id="login-error" class="error-message" style="display: none;"></div>

            <div class="back-link">
                <a href="{{ url_for('index') }}">‚Üê Back to Portfolio</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/network.js') }}"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorDiv = document.getElementById('login-error');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.textContent = '';
            errorDiv.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    let data = {};
                    try { data = await response.json(); } catch {}
                    errorDiv.textContent = data.message || 'Login failed. Please try again.';
                    errorDiv.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                    return;
                }

                const data = await response.json();
                // Save token and username to localStorage
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('username', username);

                // Redirect to notes page
                window.location.href = '/notes';
            } catch (err) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    });
    </script>
</body>
</html>
